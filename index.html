<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <article class="card">
      <a class="card__img">
        <div class="card__img--filter"></div>
        <img class="card__img--view" src="./images/icon-view.svg" alt="view">
        <img class="card__img--equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </a>
      <div class="card__body body">
        <h1 class="body__title"><a class="body__title--a" href="#">Equilibrium #3429</a></h1>
        <p class="body__paragraph">Our equilibrium collection promotes balance and calm.</p>
        <div class="body__data data">
          <div class="data__points">
            <img class="data__points--ethereum" src="./images/icon-ethereum.svg" alt="ethereum"><span class="data__points--span">0.041 ETH</span>
          </div>
          <div class="data__date">
            <img class="data__date--clock" src="./images/icon-clock.svg" alt="clock"><span class="data__date--span">3 days left</span>
          </div>
        </div>
        <div class="body__user user">
          <img class="user__profile" src="./images/image-avatar.png" alt="avatar">
          <p class="user__name">
            Creation of <a class="user__name--a" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </article>
  </main>


</body>
</html>
